<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>VITA LABS 2025</title>
    
    

</head>
<body class="min-h-screen">

    
    <header class="navbar">
        <!-- .button container acts as the main row using Flexbox -->
        <div class="button">
            
            <!-- 1. The Logo/Country Group (Aligned Left) -->
            <div class="logo-country-group">
                <!-- World Icon Button -->
                <a href="#" class="logo_link btn-effect">
                    <img src="logo/Globe.svg" alt="globe icon">
                </a>
                
            </div>
            
            <!-- 2. Desktop Navigation Links (Visible only on screens > 500px) -->
            <nav class="desktop-nav">
                <a href="#" class="btn-effect px-5 py-3">ABOUT</a>
                <a href="#" class="btn-effect px-5 py-3">SEARCH</a>
                <a href="#" class="btn-effect px-5 py-3">CONTACT</a>
                
                <!-- Country Dropdown (Desktop) -->
                <div class="dropdown-container">
                    <a href="#" class="btn-effect dropdown-toggle">
                        <span class="mobile-country-menu">Select Country</span>
                        <!-- Dropdown arrow SVG -->
                        <svg class="dropdown-arrow" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m6 9 6 6 6-6"/>
                        </svg>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="Flag of France">France</a></li>
                        <li><a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Flag of Germany">Germany</a></li>
                        <li><a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="Flag of United States">United States</a></li>
                    </ul>
                </div>

            </nav>

            <!-- 3. Hamburger Icon (Visible only on screens <= 500px) -->
            <div class="hamburger-icon" id="hamburger-btn">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

        </div>
    </header>

    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu">
        <nav class="mobile-nav-links">
            <!-- Standard Mobile links -->
            <a href="#" class="btn-effect my-2">ABOUT</a>
            <a href="#" class="btn-effect my-2">SEARCH</a>
            <a href="#" class="btn-effect my-2">CONTACT</a>

            <!-- Mobile Country Dropdown Toggle -->
            <div id="mobile-country-toggle" class="mobile-country-toggle btn-effect">
                 <img src="logo/Globe.svg" class="logo-img" alt="Logo image">
                <span class="font-bold">Select Country</span>
            </div>
            
            <!-- Mobile Country Menu (Hidden by default) -->
            <ul id="mobile-country-menu">
                <li><a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="Flag of France">France</a></li>
                <li><a href="#"><img src="https://upload.wikimedia.org/wikipedia/en/b/ba/Flag_of_Germany.svg" alt="Flag of Germany">Germany</a></li>
                <li><a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="Flag of United States">United States</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content Body -->
    <div class="mainbody">
        <h1>Vita Labs</h1>
        <p>Engineering for the future</p>
    </div>
    <div></div>

    <!-- Footer -->
    <footer class="main-footer">
        <div class="footer-content">
            <p class="footer-copyright">&copy; 2025 Vita Labs. All rights reserved.</p>
            <div class="footer-links">
                <a href="#" class="footer-link-item">Privacy Policy</a>
                <a href="#" class="footer-link-item">Terms of Service</a>
                <a href="#" class="footer-link-item">Social Link</a>
            </div>
        </div>
    </footer>


</body>
<script src="script.js">  </script>

</html>
